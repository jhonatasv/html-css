<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-social</title>
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav-logo">
            <a href="index.html"><img src="imagens/logo-home.jpg" alt="Logo Home"></a>
            <a href="youtube.html" target="frame"><img src="imagens/logo-youtube.jpg" alt="Logo Youtube"></a>
            <a href="github.html" target="frame"><img src="imagens/logo-github.jpg" alt="Logo Github"></a>
            <a href="instagram.html" target="frame"><img src="imagens/logo-instagram.jpg" alt="Logo Instagram"></a>
            <a href="twitter.html" target="frame"><img src="imagens/logo-twitter.jpg" alt="Logo Twitter"></a>
            <a href="facebook.html" target="frame"><img src="imagens/logo-facebook.jpg" alt="Logo Facebook"></a>
        </nav>
    </header>
    <main class="conteiner">
        <div class="tela">
            <img class="telefone" src="imagens/frame-iphone.png" alt="imagem de telefone">
            <iframe src="home.html" name="frame"></iframe>
        </div>
        
        <script>
            const body = document.querySelector('body')
            body.style.backgroundImage = "url('/Projetos/projeto-social/imagens/fundo-madeira.jpg')"
        </script>
    </main>
</body>
</html>
