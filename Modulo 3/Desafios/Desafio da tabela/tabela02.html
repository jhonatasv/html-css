<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            
        }
        td {
            border: 1px solid black;
            text-align: center;
            height: 25px;
        }

        .num {
            width: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4" class="num">B</td>
            <!-- <td>C</td>
            <td>D</td> -->
        </tr>
        <tr>
            <td rowspan="4" class="num">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <!-- <td>D</td> -->
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            <!-- <td>D</td> -->
        </tr>
        <tr>
            <td  colspan="4">N</td>
            <!-- <td>B</td> 
            <td>C</td>
            <td>D</td> -->
        </tr>
    </table>
</body>
</html>
