<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo:</legend>
            <div>
                <input type="radio" name="sex" id="isxmas" value="masculino" checked>
                <label for="isxmas">Masculino</label>
            </div>
            <div>
                <input type="radio" name="sex" id="isxfem" value="feminino">
                <label for="isxfem">Feminimo</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <div>
                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label>
            </div>
            <div>
                <input type="checkbox" name="esfut" id="iesfut" checked>
                <label for="iesfut">Futebol</label>
            </div>
            <div>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label>
            </div>
            <div>
                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Ténis</label>
            </div>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
